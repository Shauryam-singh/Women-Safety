<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
</head>
<body>
    <h1>Gesture Recognition</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="start-recognition">Start Recognition</button>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const startButton = document.getElementById('start-recognition');
            const resultDiv = document.getElementById('result');

            // Access webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing webcam: ', err);
                });

            startButton.addEventListener('click', function() {
                startRecognition();
            });

            function startRecognition() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = video.width;
                canvas.height = video.height;

                // Capture video frame every second and send to the server
                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('video_frame', blob);

                        fetch('/recognize_gesture', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            resultDiv.textContent = `Gesture Detected: ${data.gesture}`;
                        })
                        .catch(err => {
                            console.error('Error recognizing gesture: ', err);
                        });
                    }, 'image/jpeg');
                }, 1000); // Send a frame every second
            }
        });
    </script>
</body>
</html>
