<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Route Finder</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('video_analysis') }}">Video Analysis</a></li>
                <li><a href="{{ url_for('speech_analysis') }}">Speech Analysis</a></li>
                <li><a href="{{ url_for('behavior_analysis') }}">Behavior Analysis</a></li>
                <li><a href="{{ url_for('route_finder') }}">Route Finder</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Route Finder</h2>
            <p>Enter your start and end points to find the best route.</p>
            <form id="route-form">
                <label for="start">Start:</label>
                <input type="text" id="start" name="start" required>
                <label for="end">End:</label>
                <input type="text" id="end" name="end" required>
                <button type="submit">Find Route</button>
            </form>
            <div id="route-results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Women Safety App</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
