<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Level Detection</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        #video {
            width: 80%;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Threat Level Detection</h1>
        <img id="video" src="{{ url_for('stream_feed') }}" alt="Video Feed">
        <h2>Current Threat Level: <span id="threat-level">None</span></h2>
    </div>

    <script>
        // Update the threat level dynamically based on video analysis
        setInterval(() => {
            fetch('/stream_feed')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('threat-level').innerText = data.threat_level || 'None';
                });
        }, 1000);
    </script>
</body>
</html>
