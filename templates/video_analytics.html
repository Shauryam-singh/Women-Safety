<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video Analytics</h1>
    <form action="{{ url_for('video_analytics') }}" method="POST" enctype="multipart/form-data">
        <label for="video_file">Upload Video for Analytics:</label>
        <input type="file" name="video_file" id="video_file" accept="video/*" required>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h2>Analytics Result</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
